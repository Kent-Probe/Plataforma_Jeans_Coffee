    <section class="form-registro">
        <form class="form">
     <h4>Registrarse Cuenta</h4>
     <p>Nombre</p>
     <input class="controls" type="text" name="Nombre" id="Nombre" placeholder="Nombre">
     <p>Apellido</p>
     <input class="controls" type="text" name="Apellido" id="Apellido" placeholder="Apellido">
     <p>Usuario</p>
     <input class="controls" type="text" name="Usuario" id="Usuario" placeholder="Usuario">
     <p>Telefono</p>
     <input class="controls" type="number" name="numero de telefono" id="numero de telefono" placeholder="telefono">
     <p>Correo</p>
     <input class="controls" type="email" name="Correo" id="Correo" placeholder="Correo">
     <p>Confirmar Correo</p>
     <input class="controls" type="email" name="Confirmar Confirmar Correo" id="Confirmar Correo" placeholder="Confirmar Correo">
     <p>Contraseña</p>
     <input class="controls" type="text" name="Contraseña" id="Contraseña" placeholder="Contraseña">
     <p>Confirmar Contraseña</p>
     <input class="controls" type="text" name="Confirmar Contraseña" id="Confirmar Contraseña" placeholder="Confirmar Contraseña">
     <p>Direccion</p>
     <input class="controls" type="text" name="Direccion" id="Direccion" placeholder="Direccion">
     <p>Imagen de Usuario</p>
     <input class="controls" type='file' name='imatxt' id='imatxt'>
     <br>
     <input class="botons" type="submit" value="registrarse" class="btn">
 </form>
